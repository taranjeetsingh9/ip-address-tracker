  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="main">
    <div class="writtenDetails">
      <header>
        <h1 class="heading">IP Address Tracker
        </h1>
      </header>

      <main class="ipDetails">
        <!--IP address Entrance-->
        <div class="ipAddressEnter">
          <form action="#">
            <input type="text" placeholder=" Search for any IP address or domain" required class="enterIP">
            <button class="submit" id="sbtn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
              </svg></button>

          </form>

        </div>
        <!--Result div-->
        <div class="result">
          <div class="ipAdd showR">
            <h6>Ip Address</h6>
            <h2 class="ipAddValue"></h2>
          </div>
          <div class="location showR">
            <h6>Location</h6>
            <h2 class="ipLocation"></h2>
          </div>
          <div class="timezone showR">
            <h6>Timezone</h6>
            <h2 class="timeZone"></h2>
          </div>
          <div class="isp showR">
            <h6>isp</h6> <!-- add offset value dynamically using the API -->
            <h2 class="isps"></h2>
          </div>
        </div>

      </main>

    </div>

  </div>
  <!---Google Maps-->
  <div id="map"></div>

</body>

</html>
