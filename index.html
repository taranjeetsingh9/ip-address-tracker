  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>


  <div class="main">
    <div class="writtenDetails">
      <header>
        <h1 class="heading">IP Address Tracker
        </h1>
      </header>

      <main class="ipDetails">
        <!--IP address Entrance-->
        <div class="ipAddressEnter">
          <form action="#">
            <input type="text" placeholder=" Search for any IP address or domain" required class="enterIP">
            <button class="submit" id="sbtn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
              </svg></button>

          </form>

        </div>
        <!--Result div-->
        <div class="result">
          <div class="ipAdd showR">
            <h6>Ip Address</h6>
            <h2 class="ipAddValue">192.212.174.101</h2>
          </div>
          <div class="location showR">
            <h6>Location</h6>
            <h2 class="ipLocation">Brooklyn, NY 10001</h2>
          </div>
          <div class="timezone showR">
            <h6>Timezone</h6>
            <h2 class="timeZone">UTC -05:00</h2>
          </div>
          <div class="isp showR">
            <h6>isp</h6> <!-- add offset value dynamically using the API -->
            <h2 class="isps">SpaceX Starlink</h2>
          </div>
        </div>

      </main>

    </div>

  </div>
